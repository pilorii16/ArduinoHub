<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Arduino Hub Login</title>
    <meta name="title" content="Unigine - Epic Games Made For True Gamers!" />
    <meta name="description" content="This is an esports and gaming html template made by codewithsadee"
    />

    <!--- favicon -->
    <link rel="icon" href="favicon. ico" type="image/login"/>
    <link rel="icon" type="image/x-icon" href="images/favi.ico"  />

    <!--- link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&family=Work+Sans:wght@600&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- - custom css link-->
    <link rel="stylesheet" href="style.css" />

    <!-- - preload images-->
    <link rel="preload" as="image" href="./assets/images/hero-banner.png" />
    <link rel="preload" as="image" href="./assets/images/hero-banner-bg.png" /></head>
<body >
  
        <!-- - #HEADER-->
        <header class="header active" data-header>
            <div class="container">
              <a href="#" class="logo">
                <img src="images/logo.png" width="110" height="53" alt="Arduino logo"/>
              </a>
      
              <nav class="navbar" data-navbar>
                <ul class="navbar-list">
                  <li class="navbar-item">
                    <a href="#home" class="navbar-link" data-nav-link>home</a>
                  </li>
      
                  <li class="navbar-item">
                    <a href="#tournament" class="navbar-link" data-nav-link>Products</a>
                  </li>
      
                  <li class="navbar-item">
                    <a href="#news" class="navbar-link" data-nav-link>Bundle</a>
                  </li>
      
                  <li class="navbar-item">
                    <a href="#" class="navbar-link" data-nav-link>Barter</a>
                  </li>
      
                  <li class="navbar-item">
                      <a href="#" class="navbar-link" data-nav-link>Menu</a>
                    </li>
                </ul>
              </nav>

              <div class="search">
                <input type="text" name="text" class="input" required="" placeholder="Type to search...">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                        <title>Search</title>
                        <path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"></path>
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M338.29 338.29L448 448"></path>
                    </svg>
                </div>
            </div>  

              <button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler>
                <span class="line line-1"></span>
                <span class="line line-2"></span>
                <span class="line line-3"></span>
              </button>
            </div>
          </header>


        <!--LOGIN -->
        <div class="login-box" style="position:absolute;">
          <p>Login</p>
          <form>
            <div class="user-box">
              <input required="" name="" type="text">
              <label>Email</label>
            </div>
            <div class="user-box">
              <input required="" name="" type="password">
              <label>Password</label>
            </div>
            <a href="home.html">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Log in
            </a>
          </form>
          <p>Don't have an account? <a href="signup.html" class="a2">Sign up!</a></p>
        </div> 
        
    <div class="bg"></div>
</body>
</html>
